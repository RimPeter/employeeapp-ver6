{% comment %} <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background-color: #333;
    color: white;
    z-index: 2;
}

.navbar-brand {
    font-size: 24px;
    font-weight: bold;
}

.navbar-menu {
    display: flex;
    list-style: none;
}

.navbar-item {
    margin-left: 20px;
}

.navbar-item a {
    color: white;
    text-decoration: none;
    padding: 7px 10px;
    transition: background 0.3s;
}

.navbar-item a:hover {
    background-color: #555;
}

.navbar-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.bar {
    height: 3px;
    width: 25px;
    background-color: white;
    margin: 4px 0;
    transition: 0.4s;
}

/* Media Queries for Mobile View */
@media (max-width: 768px) {
    .navbar-menu {
        position: absolute;
        top: 60px;
        right: 0;
        background-color: #333;
        flex-direction: column;
        width: 100%;
        display: none;
    }

    .navbar-menu.active {
        display: flex;
    }

    .navbar-item {
        margin: 15px 0;
        text-align: center;
    }

    .navbar-toggle {
        display: flex;
    }
}

</style> {% endcomment %}
