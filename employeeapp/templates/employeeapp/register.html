{% extends "employeeapp/base.html" %}
{% block content %}
    <body>
        <div class="container bg-light shadow-md p-5 form-layout">
            <h3> Create your account </h3>
            <h5> Start managing your job today! </h5>
            <hr>
            <br>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
<p>username</p>
                {{form.username}}
                <br>
<p>password</p>
                {{form.password1}}
                <br>
<p>repeat password</p>
                {{form.password2}}
                <br>
                <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Create account &nbsp; <i class="fa fa-user" aria-hidden="true"></i> </button>
            </form>
            <br>
            <div class="text-center">
                <p> Have an account? </p> <a href="{% url 'login' %}"> Login </a>
            </div>
        </div>
        <br>
    </body>
{% endblock %}
