{% extends 'employeeapp/base.html' %}
{% block content %}
    <h2>Delete Account</h2>
    <p>Are you sure you want to delete your account? This action cannot be undone, and you will lose access to all your data.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete my account</button>
        <a href="{% url 'profile_detail' pk=user.profile.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
