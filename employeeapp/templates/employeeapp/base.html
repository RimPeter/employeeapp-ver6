{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee App</title>
    <!-- Bootswatch Morph Theme CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon1.ico' %}" type="image/x-icon">
</head>
<body>
    <!-- Navbar -->
    {% include 'employeeapp/navbar.html' %}

    <!-- Messages -->
    {% if messages %}
        <div class="container mt-4" id="alert-container">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script> 

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="{% static 'js/app.js' %}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var alertContainer = document.getElementById('alert-container');
        if (alertContainer) {
            // Select all alert elements within the container
            var alerts = alertContainer.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                // Attach the event listener to each alert
                alert.addEventListener('closed.bs.alert', function(event) {
                    // Check if there are any alerts left inside the container
                    var remainingAlerts = alertContainer.querySelectorAll('.alert');
                    if (remainingAlerts.length === 0) {
                        // No alerts left, remove the container
                        alertContainer.remove();
                    }
                });
            });
        }
    });
</script>

</body>
</html>
