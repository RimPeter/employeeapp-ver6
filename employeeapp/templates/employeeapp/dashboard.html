{% extends "employeeapp/base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h2>Dashboard</h2>
                <p>Welcome, {{user.username}}</p>
                    {% for jobdone in job_done %}
                    <p>{{jobdone.worker}}</p>
                    <p>{{jobdone.job_title}}</p>
                    <p>{{jobdone.job_done_in_hours}}</p>
                    <p>{{jobdone.date_created}}</p>


                    {% endfor %}
                <a href="{% url '' %}">Logout</a>
            </div>
        </div>
    </div>
{% endblock %}
