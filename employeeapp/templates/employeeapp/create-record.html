{% extends 'employeeapp/base.html' %}

{% block content %}
<div class="container bg-light shadow-md p-5 form-layout">
    <h3>Create New Record</h3>
    <h6>Fill in the details below to create a new job record.</h6>
    <hr>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
    <br>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Return to Dashboard &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i></a>
</div>
{% endblock %}
